<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>筛选</title>
    <link rel="stylesheet" href="../../ui/css/base.css">
    <link rel="stylesheet" href="screen.css">
</head>

<body>
    <div class="all-result">
        <div class="all-text">全部结果></div>
        <div class="result-text all-kind">
            <span>特价游</span>
            <img class="routes-no" src="img/routes-no.png" alt="">
        </div>
    </div>
    <!-- 筛选条件开始 -->
    <div class="routes-able">
        <div class="routes-list">
            <div class="routes-kind">
                <div class="kind-img"><img src="img/routes-class.png" alt=""></div>
                <div class="routes-text">热门主题</div>
            </div>
            <div id="hort-maintitle" class="all-kind">
                <ul class="kind-look">
                    <li key="海滨海岛">海滨海岛</li>
                    <li key="蜜月渡假">蜜月渡假</li>
                    <li key="结婚典礼">结婚典礼</li>
                    <li key="婚纱摄影">婚纱摄影</li>
                    <li key="风情">风情</li>
                    <li key="浪漫">浪漫</li>
                    <li key="高端">高端</li>
                </ul>
            </div>
        </div>
        <div class="routes-list">
            <div class="routes-kind">
                <div class="kind-img"><img src="img/routes-board.png" alt=""></div>
                <div class="routes-text">热门玩法</div>
            </div>
            <div id="hort-play" class="hort-play">
                <ul class="kind-look">
                    <li key="一日游">一日游</li>
                    <li key="二日游">二日游</li>
                    <li key="三日游">三日游</li>
                    <li key="四日游">四日游</li>
                    <li key="五日游">五日游</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 筛选条件结束 -->
</body>
<script src="../../dep/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
// 筛选标签点击后消失开始
$(".routes-no").click(function() {
    $(this).parent().hide();
});
// 点击后消失结束
function log() {
    $(this).parent().hide();
}
/*---------热门主题筛选----------*/
$("#hort-maintitle ul li").click(function() {
    var str = "";
    str += '<div class="result-text all-kind"><span></span>';
    str += '<img onclick="log()" src="img/routes-no.png" alt=""></div>';
    var hasClass = $(".all-result").children();
    if (!hasClass.hasClass("all-kind")) {
        $(".all-result").append(str);
    }
    var textValue = $(this).attr("key");
    var hortMain = $(this).text();
    $(".all-kind").find("span").text(hortMain);
});
/*---------热门主题筛选----------*/
/*---------热门玩法筛选----------*/
$("#hort-play ul li").click(function() {
    var str = "";
    str += '<div class="result-text hort-play"><span></span>';
    str += '<img onclick="log()" src="img/routes-no.png" alt=""></div>';
    var hasClass = $(".all-result").children();
    if (!hasClass.hasClass("hort-play")) {
        $(".all-result").append(str);
    }
    var textValue = $(this).attr("key");
    var hortPlay = $(this).text();
    $(".hort-play").find("span").text(hortPlay);
});
/*---------热门玩法筛选----------*/
</script>

</html>
