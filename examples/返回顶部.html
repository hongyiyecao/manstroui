<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>返回顶部</title>
    <style>
    .content {
        margin: 0 auto;
        width: 1000px;
        height: 800px;
        text-align: center;
        border: 1px solid #333;
    }
    #backToTop {
        position: fixed;
        right: 20px;
        bottom: 100px;
        width: 34px;
        height: 34px;
        background-image: url('img/backToTop.png');
        cursor: pointer;
    }
    #backToTop:hover {
        background-position: 0 -34px;
    }
    </style>
</head>

<body>
    <div class="content">
        <h3>返回顶部效果</h3>
    </div>
    <div id="backToTop" title="返回顶部" style="display: none;"></div>
    <script src="js/jquery-1.11.1.js"></script>
    <script>
    $(function() {
        var backToTop = $("#backToTop");
        $(window).scroll(function() {
            if ($(window).scrollTop() > 100) {
                backToTop.fadeIn(1500);
            } else {
                backToTop.fadeOut(1500);
            }
        });
        //当点击跳转链接后，回到页面顶部位置
        backToTop.click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 500);
            return false;
        });
    });
    </script>
</body>

</html>
