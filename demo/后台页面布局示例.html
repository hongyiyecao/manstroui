<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台布局示例</title>
    <link rel="stylesheet" type="text/css" href="css/admin.css">
</head>

<body>
    <div id="order" class="admin-wrap">
        <!-- 顶部菜单开始 -->
        <div class="admin-header">
            <a class="logo" href="#">
                <img src="img/logo-white.png" height="56" width="187" alt="">
            </a>
        </div>
        <!-- 顶部菜单结束 -->
        <!-- 左侧菜单开始 -->
        <ul class="lf-menu-nav">
            <li class="admin-home">
                <a href="#">
                    <i class="manstro-icon icon-home"></i>
                    <span>首页</span>
                    <span class="arrow"></span>
                </a>
            </li>
            <li class="order">
                <a href="#">
                    <i class="manstro-icon icon-order"></i>
                    <span>我的订单</span>
                    <span class="arrow"></span>
                </a>
            </li>
        </ul>
        <!-- 左侧菜单结束 -->
        <!-- 右侧内容开始 -->
        <div class="rg-content">
            <!-- 中间主体内容开始 -->
            <div id="breadcrumb">
                <a href="#" title="Go to Home">
                    <i class="icon-home"></i> <span>首页</span>
                </a>
                <a href="#">示例一</a>
                <a href="#" class="current">示例二</a>
            </div>
            <!-- 中间主体内容结束 -->
        </div>
        <!-- 右侧内容结束 -->
        <!-- 底部版权声明开始 -->
        <div class="admin-footer">
            Copyright © 2016 <a href="www.manstro.com">万洲嘉智信息科技有限公司</a> All Rights Reserved
        </div>
        <!-- 底部版权声明结束 -->
    </div>
    <script type="text/javascript" src="../dep/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        var active = $(".admin-wrap").attr("id");
        console.log(active);
        //左侧菜单至于选中状态
        $(".lf-menu-nav li." + active).addClass("active");

    })
    </script>
</body>

</html>
