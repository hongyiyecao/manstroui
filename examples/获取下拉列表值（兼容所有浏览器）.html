<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="jquery-1.11.1.js"></script>
</head>

<body>
    <div>
        <form action="">
            <select name="chrome_test" id="chrome_test">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </form>
    </div>
    <script>
    $(function() {
            //下拉列表竟然使用change事件才可对select的option值操作，这样在所有浏览器是兼容的
            $("#chrome_test").change(function() {
                var val = $(this).val();
                alert(val);
            })
        })
        // var opt = document.getElementById("chrome_test");
        // opt.onchange = function() {
        //     alert(this.options[this.selectedIndex].value);
        // }
    </script>
</body>

</html>
