<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品排序效果例子</title>
    <link rel="stylesheet" type="text/css" href="css/rank-list.css">
</head>

<body>
    <!-- 第二部分列表排序开始 -->
    <!--  商品分类开始 -->
    <div class="rank-list">
        <div class="different-class">
            <ul>
                <li class="flipy-img rank-text active">默认排序
                </li>
                <li class="flipy-img">
                    <span class="class-name">价格</span>
                    <img class="rank-img" src="img/rank.png" alt="">
                    <input type="hidden" class="sort" name="" value="desc">
                </li>
                <li class="flipy-img">
                    <span class="class-name">销售量</span>
                    <img class="rank-img" src="img/rank.png" alt="">
                    <input type="hidden" class="sort" name="" value="desc">
                </li>
                <li class="flipy-img">
                    <span class="class-name">收入比例</span>
                    <img class="rank-img" src="img/rank.png" alt="">
                    <input type="hidden" class="sort" name="" value="desc">
                </li>
                <li class="flipy-img">
                    <span class="class-name">月推广量</span>
                    <img class="rank-img" src="img/rank.png" alt="">
                </li>
                <li class="flipy-img">
                    <span class="class-name">积分</span>
                    <img class="rank-img" src="img/rank.png" alt="">
                    <input type="hidden" class="sort" name="" value="desc">
                </li>
            </ul>
        </div>
    </div>
    <!--  商品分类结束 -->
    <!--  第二部分列表排序结束 -->
    <!-- 引用本地js -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function() {
        /*左侧滑动效果*/
        $(".goods-kind ul li").hover(
            function() {
                $(this).children('.goods-news').stop().css("top", "100px");
            },
            function() {
                $(this).children('.goods-news').stop().css("top", "140px");
            }
        );
        /*  //右侧滑动效果
          $(".promote-list ul li").hover(
              function() {
                  $(this).children(".hot-hidden").stop().show();
              },
              function() {
                  $(this).children(".hot-hidden").stop().hide();
              }
          );*/
        //鼠标滑动显示文字
        $(".goods-price ul li").mouseover(function() {
            $(this).children('.button').show();
        })
        $(".goods-price ul li").mouseout(function() {
            $(this).children('.button').hide();
        });

        //排序筛选
        $(".flipy-img").click(function() {
            //切换选中状态
            var allSort = $(".flipy-img");
            var allSortImg = allSort.children(".rank-img");
            allSort.removeClass("active");
            $(this).addClass("active");

            // 判断 升序【asc】降序【desc】 
            var sortImg = $(this).children(".rank-img");
            var sort = sortImg.attr("sort");
            if (sort == "desc") {
                //降序
                allSortImg.removeClass("flipy");
                allSortImg.attr("sort", "desc");

                sortImg.addClass("flipy");
                sortImg.attr("sort", "asc");
            } else {
                //升序
                $(this).children(".rank-img").removeClass("flipy");
                sortImg.attr("sort", "desc");
            }
        });
    });
    </script>
</body>

</html>
