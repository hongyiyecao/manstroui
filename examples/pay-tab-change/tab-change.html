<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pay切换</title>
    <link rel="stylesheet" href="../../ui/css/base.css">
    <link rel="stylesheet" href="tab-change.css">
</head>

<body>
    <div class="choose-payment">
        <div class="yourPayment">
            <ul class="payment-nav">
                <li id="weixin-pay" class="active">微信支付</li>
                <li id="xyk-pay">信用卡支付</li>
                <li id="chuxu-pay">储蓄卡快捷</li>
                <li id="online-pay">网上支付</li>
                <li id="other-pay">第三方支付</li>
            </ul>
            <div class="switch">
                <!-- 微信支付 -->
                <div class="weixin-pay payment">
                    <img src="img/wechat.png" alt="">
                    <p class="lineHeight30">提示：点击“下一步”后，请打开手机微信的“扫一扫”，扫描二维码</p>
                </div>
                <!-- 信用卡支付 -->
                <div class="xyk-pay payment hidden">
                    <ul>
                        <li>
                            <i class="cards ccb"></i>
                        </li>
                        <li>
                            <i class="cards abc"></i>
                        </li>
                        <li>
                            <i class="cards icbc"></i>
                        </li>
                        <li>
                            <i class="cards boc"></i>
                        </li>
                    </ul>
                </div>
                <!-- 储蓄开快捷 -->
                <div class="chuxu-pay payment hidden">
                    <ul>
                        <li>
                            <i class="cards ccb"></i>
                        </li>
                        <li>
                            <i class="cards abc"></i>
                        </li>
                        <li>
                            <i class="cards icbc"></i>
                        </li>
                        <li>
                            <i class="cards boc"></i>
                        </li>
                    </ul>
                </div>
                <!-- 网上支付 -->
                <div class="online-pay payment hidden">
                    <ul>
                        <li>
                            <i class="cards icbc"></i>
                        </li>
                        <li>
                            <i class="cards boc"></i>
                        </li>
                        <li>
                            <i class="cards ccb"></i>
                        </li>
                        <li>
                            <i class="cards abc"></i>
                        </li>
                    </ul>
                </div>
                <!-- 第三方支付 -->
                <div class="other-pay payment hidden">
                    <ul>
                        <li>
                            <i class="cards alipay"></i>
                        </li>
                        <li>
                            <i class="cards unionpay"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../../dep/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
    //切换支付方式 tab标签页
    $(".payment-nav li").click(function() {
        $(this).addClass("active");
        $(this).siblings().removeClass('active')
        var idTxt = $(this).attr("id");
        $(".switch .payment").addClass("hidden");
        $("." + idTxt).removeClass("hidden");
    });
    //选择支付方式
    $(".switch li").click(function() {
        $(".switch li").removeClass("click");
        $(this).addClass("click");

    });
    </script>
</body>

</html>
