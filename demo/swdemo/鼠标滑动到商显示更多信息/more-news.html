<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标滑动显示更多信息</title>
    <link rel="stylesheet" type="text/css" href="css/more-news.css">
</head>

<body>
    <!-- 第一种显示更多信息 -->
    <!--  商品种类开始 -->
    <div class="goods-list">
        <div class="goods-kind">
            <ul>
                <!--  产品介绍循环开始 -->
                <li>
                    <img class="goods-img" src="img/cart7.png" alt="">
                    <div class="goods-news">
                        <p class="name-title">居家自动电动车 载人电动车使用</p>
                        <div class="price">￥<span class="price-money">389</span></div>
                        <div class="month-cost">月销:<span>2895</span></div>
                        <div class="income-price">比率:<span class="ritio-number">36%</span></div>
                        <div class="income-integral">佣金:<span class="price-number">￥30</span></div>
                        <div class="month-promote">
                            <p class="promote-digital">月支出佣金:<span>￥45</span></p>
                            <p>
                                月推广量:<span class="promote-digital"></span>155645
                            </p>
                        </div>
                    </div>
                    <div class="goods-way">
                        <div class="left-way">
                            <p><img class="way-img" src="img/promote.png" alt=""><span class="promote">推广</span></p>
                        </div>
                        <div class="right-way">
                            <p><img class="way-img" src="img/down.png" alt=""><span class="choose-text">选取</span></p>
                        </div>
                    </div>
                </li>
                <!-- 产品循环结束 -->
            </ul>
        </div>
    </div>
    <!--  商品种类结束 -->
    <!-- 第一种显示更多效果  -->
    <!--  第二种显示更多效果开始 -->
    <div class="promote-list">
        <ul>
            <!--  产品循环开始 -->
            <li class="goods-main">
                <img class="hot-img" src="img/cart7.png" alt="">
                <!-- 隐藏部分开始 -->
                <div class="hot-hidden">
                    <div class="hidden-name">
                        雅迪电动车最好的品牌
                    </div>
                    <div class="hidden-number">月推广量:<span class="hidden-promote">122515</span></div>
                    <div class="hidden-month">月销:
                        <span class="month-number">4586</span>
                    </div>
                </div>
                <!-- 隐藏部分结束 -->
                <div class="goods-introduce">
                    <div class="goods-cost">
                        ￥<span class="price-pay">369</span>
                    </div>
                    <div class="ratio-number">比率：<span class="rate-score">36%</span></div>
                    <div class="integral-number">
                        积分：<span class="integral-score">100分</span>
                    </div>
                    <div class="left-time">
                        <img class="clock-img" src="img/time.png" alt="">
                        <span class="residue">剩余:</span>
                        <span class="residue-time">30天</span>
                    </div>
                    <div class="promote-white">
                        推广
                    </div>
                </div>
            </li>
            <!--  产品循环结束 -->
        </ul>
    </div>
    <!-- 第二种显示更多效果结束 -->
    <!-- 引用本地js -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
    $(function() {
        //左侧滑动显示更多信息效果
        $(".goods-kind ul li").hover(
            function() {
                $(this).children('.goods-news').stop().css("top", "140px");
            },
            function() {
                $(this).children('.goods-news').stop().css("top", "200px");
            }
        );
        //右侧滑动显示更多信息效果
        $(".promote-list ul li").hover(
            function() {
                $(this).children(".hot-hidden").stop().show();
            },
            function() {
                $(this).children(".hot-hidden").stop().hide();
            }
        );
    })
    </script>
</body>

</html>
