<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="../../ui/css/base.css">
    <link rel="stylesheet" href="tab-switch.css">
</head>

<body>
    <ul class="tab-change">
        <li key="tab1" class="click">全部路线</li>
        <li key="tab2">精选路线</li>
        <li key="tab3">推荐路线</li>
    </ul>
    <!-- tab切换开始 -->
    <div class="tab-change-box">
        <!-- tab1开始 -->
        <div id="tab1">
            <div>
                tab1
            </div>
        </div>
        <!-- tab1结束 -->
        <!-- tab2开始 -->
        <div id="tab2">
            <div>
                tab2
            </div>
        </div>
        <!-- tab2结束 -->
        <!-- tab3开始 -->
        <div id="tab3">
            <div>
                tab3
            </div>
        </div>
        <!-- tab3结束 -->
    </div>
    <!-- tab切换结束 -->
</body>
<script src="../../dep/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
//tab切换js
$(".tab-change li").click(function() {
    $(this).addClass("click");
    $(this).siblings().removeClass("click");
    var key = $(this).attr("key");
    $("#" + key).show();
    $("#" + key).siblings().hide();
});
</script>

</html>
