<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ManstroUI</title>
    <meta name="renderer" content="webkit">
    <meta name="theme-color" content="#2932e1">
    <meta name="robots" content="index,follow">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="author" content="manstro,manstro@manstro.com">
    <meta name="apple-mobile-web-app-title" content="标题">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="keywords" content="组件">
    <meta name="description" content="万洲嘉智组件库">
    <link rel="shortcut icon" href="ui/img/favicon.ico">
    <link rel="stylesheet" href="ui/css/base.css">
    <link rel="stylesheet" href="ui/css/layout.css">
    <link rel="stylesheet" href="ui/css/index.css">
</head>

<body>
    <div id="index" class="manstro-ui ui-layout">
        <!-- banner开始 -->
        <div class="main-section section1">
            <header data-load="public-module/header.html"> </header>
            <div class="main-banner">
                <h1>ManstroUI搭建中，敬请期待……</h1>
                <p>此框架的思想学习了Bootstrap框架，并有自己的扩展，如需了解请移步<a href="http://http://www.bootcss.com/">Bootstrap中文网</a></p>
                <p>内容包括：语义化版本说明；万洲嘉智前端规范文档；全局样式库；组件库；JavaScript插件</p>
            </div>
        </div>
        <!-- banner结束 -->
        <div class="index-main hidden">
            <!-- 版块一开始 -->
            <div class="main-section section2"></div>
            <!-- 版块一结束 -->
            <!-- 版块二开始 -->
            <div class="main-section section3"></div>
            <!-- 版块二结束 -->
            <!-- 版块三开始 -->
            <div class="main-section section4"></div>
            <!-- 版块三结束 -->
            <!-- 版块四开始 -->
            <div class="main-section section5"></div>
            <!-- 版块四结束 -->
        </div>
        <footer data-load="public-module/footer.html"></footer>
    </div>
    <!-- 必须要引用的JS开始 -->
    <!-- 百度CDN库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- 调用本地jQuery库文件 -->
    <script>
    window.jQuery || document.write('<script src="ui/js/jquery-1.11.1.min.js"><\/script>')
    </script>
    <!-- 让IE兼容H5的标签 -->
    <!--[if IE]>
        <script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="ui/js/public/data-load.js"></script>
</body>

</html>
