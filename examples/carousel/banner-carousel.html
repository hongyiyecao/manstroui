<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>通栏轮播图</title>
    <link rel="stylesheet" href="../../ui/css/base.css">
    <link rel="stylesheet" href="banner-carousel.css">
</head>

<body>
    <div id="jssor_1" style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 1366px; height: 440px; overflow: hidden; visibility: hidden; background-color: #000000;">
        <!-- Loading Screen -->
        <div data-u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
            <div style="position: absolute; display: block; background: url(img2/loading.gif) no-repeat center center; top: 0px; left: 0px; width: 100%; height: 100%;"></div>
        </div>
        <div data-u="slides" style="cursor: default; position: relative; top: 0px; left: 0px; width: 1366px; height: 440px; overflow: hidden;">
            <div data-p="999.6" data-po="100% 100%" style="display: none;"><img data-u="image" src="img2/allTravelsBj.png" height="580" width="1920" />
                <div data-u="thumb"><img class="i" src="img2/allTravelsBj.png" />
                   <!--  <div class="t"></div>
                   <div class="c"></div> -->
                </div>
            </div>
            <div data-p="999.6" data-po="100% 100%" style="display: none;"><img data-u="image" src="img2/allTravelsBj2.png" />
                <div data-u="thumb"><img class="i" src="img2/allTravelsBj2.png" />
                  <!--   <div class="t"></div>
                  <div class="c"></div> -->
                </div>
            </div>
            <div data-p="999.6" data-po="100% 100%" style="display: none;"><img data-u="image" src="img2/allTeavelsBj3.png" />
                <div data-u="thumb"><img class="i" src="img2/allTeavelsBj3.png" />
                   <!--  <div class="t"></div>
                   <div class="c"></div> -->
                </div>
            </div>
            <div data-p="999.6" data-po="100% 100%" style="display: none;"><img data-u="image" src="img2/allTravelsBj4.png" />
                <div data-u="thumb"><img class="i" src="img2/allTravelsBj4.png" />
                   <!--  <div class="t"></div>
                   <div class="c"></div> -->
                </div>
            </div>
            <div data-p="999.6" data-po="100% 100%" style="display: none;"><img data-u="image" src="img2/allTeavelsBj3.png" height="705" width="1159" />
                <div data-u="thumb"><img class="i" src="img2/allTeavelsBj3.png" />
                    <!-- <div class="t"></div>
                    <div class="c"></div> -->
                </div>
            </div>
        </div>
        <!-- Thumbnail Navigator -->
        <div data-u="thumbnavigator" class="jssort11-100-70" style="position:absolute;right:85px;top:0px;font-family:Arial, Helvetica, sans-serif;-moz-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none;width:100px;height:440px;" data-autocenter="2">
            <!-- Thumbnail Item Skin Begin -->
            <div data-u="slides" style="cursor: default;">
                <div data-u="prototype" class="p">
                    <div data-u="thumbnailtemplate" class="tp"></div>
                </div>
            </div>
            <!-- Thumbnail Item Skin End -->
        </div>
        <!-- Arrow Navigator -->
    </div>
    <script src="../../dep/jquery-1.11.1.min.js"></script>
    <script src="../../dep/jssor.slider/js/jssor.slider.min.js"></script>
    <script src="surround.js"></script>
    <script type="text/javascript">
    jssor_1_slider_init();
    </script>
</body>

</html>
