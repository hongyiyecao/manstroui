<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>右侧快捷小图标</title>
    <!-- 引用基础样式 -->
    <link rel="stylesheet" href="../../ui/css/base.css">
    <!-- 引用自定义样式 -->
    <link rel="stylesheet" href="css/quick-nav-icons.css">
</head>

<body>
    <!-- 左侧内容开始 -->
    <div class="main">
        <p>====================================================================</p>
        <h2>此处展现右侧快捷小图标的使用</h2>
        <p>依赖于jquery-1.11.1.min.js，只需要引入quick-nav-icons.css和quick-nav-icons.js即可</p>
        <p>后续会将本组件封装到组件库中，到时引用组件库封装的css和js即可。</p>
        <p>====================================================================</p>
        <!-- 代码显示开始 -->
        <div id="html-code"></div>
        <!-- 代码显示结束 -->
    </div>
    <!-- 左侧内容结束 -->
    <!-- 快捷导航图标开始 -->
    <div id="icon-shortcut-html">
        <ul class="icon-shortcut">
            <li class="quick-booking">
                <span class="icon-tip">快捷预订</span>
                <span class="right-icon"></span>
            </li>
            <li class="qa-robot">
                <span class="icon-tip">智能客服</span>
                <span class="right-icon"></span>
            </li>
            <li class="feed-back">
                <span class="icon-tip">意见建议</span>
                <span class="right-icon"></span>
            </li>
            <li class="back-to-top">
                <span class="icon-tip">返回顶部</span>
                <span class="right-icon"></span>
            </li>
        </ul>
    </div>
    <!-- 快捷导航图标结束 -->
    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <!-- 显现html代码js -->
    <script src="../../dep/jquery.htmlcode-1.0.js"></script>
    <script src="js/quick-nav-icons.js"></script>
    <script type="text/javascript">
    $(function() {
        // 显现快捷方式html代码
        $("#icon-shortcut-html").htmlcode($("#html-code"), {
            indent: true
        });
    });
    </script>
</body>

</html>
