<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鼠标滚动监听demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="options-only">
        <h1>鼠标滚动监听demo</h1>
        <div class="main">
            <!-- 左侧菜单导航开始 -->
            <ul class="main-lf-nav">
                <li class="section-camps">
                    <i class="icon-circle-grey"></i>
                    <span>探索发现</span>
                </li>
                <li class="bar"></li>
                <li class="section-routes">
                    <i class="icon-circle-grey"></i>
                    <span>尚美之旅</span>
                </li>
                <li class="bar"></li>
                <li class="section-travels">
                    <i class="icon-circle-grey"></i>
                    <span>营地印象</span>
                </li>
                <li class="bar"></li>
                <li class="section-vas">
                    <i class="icon-circle-grey"></i>
                    <span>营地业态</span>
                </li>
                <li class="bar"></li>
                <li class="section-partners">
                    <i class="icon-circle-grey"></i>
                    <span>合作商家</span>
                </li>
            </ul>
            <!-- 左侧菜单导航结束 -->
            <!-- 主版块分层开始 -->
            <div class="main-body">
                <!-- 营地版块开始 -->
                <div id="section-camps" class="theme-blue section">营地版块</div>
                <!-- 营地版块结束 -->
                <!-- 尚美之旅版块开始 -->
                <div id="section-routes" class="theme-brown section">尚美之旅</div>
                <!-- 尚美之旅版块结束 -->
                <!-- 印象版块开始 -->
                <div id="section-travels" class="theme-green section">印象版块</div>
                <!-- 印象版块结束 -->
                <!-- 营态版块开始 -->
                <div id="section-vas" class="theme-pink section">营态版块</div>
                <!-- 营态版块结束 -->
                <!-- 合作商家开始 -->
                <div id="section-partners" class="section">合作商家</div>
                <!-- 合作商家结束 -->
            </div>
            <!-- 主版块分层结束 -->
        </div>
    </div>
    <script type="text/javascript" src="../../dep/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jquery.waypoints.min.js"></script>
    <script type="text/javascript">
    $(".main-body .section").each(function(index, element) {
        $(element).waypoint(function() {
            var ele = $(element).attr("id");
            $(".main-lf-nav li").removeClass("active");
            $("." + ele).addClass('active');
        });
    });
    //左侧菜单单击平滑过渡到相应位置
    $(".main-lf-nav li").click(function() {
        var classVal = $(this).attr("class");
        var topVal = $("#" + classVal).offset().top - 20;
        $("html,body").animate({
            scrollTop: topVal
        }, 800);
    });
    </script>
</body>

</html>
