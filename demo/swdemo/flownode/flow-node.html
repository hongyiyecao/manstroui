<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>流程节点实例</title>
    <link rel="stylesheet" type="text/css" href="css/flow-node.css">
</head>

<body>
    <!-- 流程节点开始 -->
  <div class="flow-time">

        <div class="flow-node third-node">
            <ul>
                <li>
                    <span class="node-name font14">确认订单</span>
                    <p class="node-underline">
                        <span class="disc"></span>
                        <span class="underline"></span>
                    </p>
                </li>
                <li>
                    <span class="node-name font14">选择支付方式</span>
                    <p class="node-underline">
                        <span class="disc"></span>
                        <span class="underline"></span>
                    </p>
                </li>
                <li>
                    <span class="node-name font14">支付成功</span>
                    <p class="node-underline">
                        <span class="disc"></span>
                        <span class="underline"></span>
                    </p>
                </li>
            </ul>
            <!-- 流程节点结束 -->
        </div>
    </div>

    <body>
    </body>

</html>
